<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" href="./netflix-logo-128.webp" type="image/webp" sizes="16x10" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="hero-section">
        <section class="overlay">
            <img src="./netflix-logo-big.png" alt="Netflix Logo" class="logo">
            <nav>
                <a href="#" class="language">English</a>
                <a href="#" class="sign-in-btn">Sign In</a>
            </nav>
            <section class="content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p class="middle">Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="signup-form">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit" class="cta-button">Get started ></button>
                </form>
            </section>
        </section>
    </header>
</body>
</html>
