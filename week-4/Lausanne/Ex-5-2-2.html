<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Profil
        </h1>
        <h3>Here, you can insert your information</h3>
    </header>
    <main>
        <form>
        <section>
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="titl">Title:</label>
                <input type="text" id="titl" name="titl" placeholder="Ms./Mrs./Mr."><br>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Please enter your firstname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Please enter your lastname"><br>
              </fieldset>            
        </section>
        <section>
            <fieldset>
                <legend>Contact Information:</legend>
                <label for="tel">Telephone:</label>
                <input type="text" id="tel" name="tel"><br>
                <label for="mob">Mobile:</label>
                <input type="text" id="mob" name="mob" placeholder="optional"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Please enter your lastname"><br>
              </fieldset>            
        </section>
    </form>
    </main>
</body>
</html>
